<div class="container">
    <form class="form-inline mt-5 offset-4" >
            <input class="form-control mr-sm-2" type="text" placeholder="Search by Category">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>

        <table class="table table-bordered table-hover mt-5">
            <thead class="thead bg-warning">
                <tr>
                    <th>Index</th>
                    <th>Product Name</th>
                    <th>Company</th>
                    <th>Category</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
             
                <tr *ngFor='let product of products' >
                    <td>{{asset.asset_id}}</td>
                    <td>{{asset.asset_name}}</td>
                    <td>{{asset.asset_desc}}</td>
                    <td>{{asset.asset_quantity}}</td>
                    
                </tr>
            </tbody>
          </table>



</div>
