<div class="alert alert-danger" *ngIf='error'>{{error}}</div>

    <div class="card col-md-7 offset-3 text-center card-body mt-5 " style="width: 50%;height:90%;border: 0px solid ">
        <div class="card-header bg-Link ">
            <h1>ADD EMPLOYEE</h1>
        </div>

        <form #employeeForm='ngForm' (ngSubmit)='Employee(employeeForm)'>
            <div class="form-group row mt-5 ml-3 col-md-10">
                <label for="inputEmail3" class="col-sm-3 col-form-label">Employee ID</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="emp_no" name="emp_no" placeholder="Employee ID"
                        #emp_no="ngModel" ngModel required>
                    <div *ngIf="emp_no.touched && emp_no.invalid">
                        <p class="alert alert-danger" *ngIf="emp_no.errors.required">*This field is required </p>
                    </div>
                </div>
            </div>

            <div class="form-group row mt-5 ml-3 col-md-10">
                <label for="inputEmail3" class="col-sm-3 col-form-label">Designation</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="designation" name="designation"
                            placeholder="Designation" #designation="ngModel" ngModel required>
                        <div *ngIf="designation.touched && designation.invalid">
                            <p class="alert alert-danger" *ngIf="designation.errors.required">*This field is required
                            </p>
                        </div>
                    </div>
            </div>

            <div class="form-group row mt-5 ml-3 col-md-10">
                <label for="inputEmail3" class="col-sm-3 col-form-label">Employee Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="emp_name" name="emp_name" placeholder="Your ID"
                        #emp_name="ngModel" ngModel required>
                    <div *ngIf="emp_name.touched && emp_name.invalid">
                        <p class="alert alert-danger" *ngIf="emp_name.errors.required">*This field is required </p>
                    </div>
                </div>
            </div>

            <div class="form-group row mt-5 ml-3 col-md-10">
                <label for="inputEmail3" class="col-sm-3 col-form-label">HireDate</label>
                <div class="col-sm-8">
                    <input type="date" class="form-control" id="hiredate" name="hiredate" placeholder="HireDate"
                        #hiredate="ngModel" ngModel required>
                    <div *ngIf="hiredate.touched && hiredate.invalid">
                        <p class="alert alert-danger" *ngIf="hiredate.errors.required">*This field is required </p>
                    </div>
                </div>
            </div>
            <div class="form-group row ml-3 col-md-10">
                <label for="inputPassword3" class="col-sm-3 col-form-label">Manager</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="manager" name="manager" placeholder="Manager"
                        #manager="ngModel" ngModel required>
                    <div *ngIf="manager.touched && manager.invalid">
                        <p class="alert alert-danger" *ngIf="manager.errors.required">*This field is required</p>
                        <p class="alert alert-danger" *ngIf="manager.errors.minlength">*password must be atleast 8
                            charecters</p>
                    </div>
                </div>
            </div>


            <div class="form-group row  text-center">
                <div class="col-sm-9">
                    <button type="submit" class="btn btn-primary float-right">Submit</button>
                </div>
            </div>
        </form>
    </div>
