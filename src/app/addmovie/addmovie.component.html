<div class="col-md-4 offset-4 mt-4 mb-4 card card-body">
    <form action="" [formGroup]="form" (ngSubmit)="loginData(form)">
        <h1 class="text-center text-white bg-success mt-2">Add Movie</h1>
        <div class="form-group mt-4">
            <input type="text" name="addMovie" id="addMovie" class="form-control" placeholder="Enter movie name" formControlName="addMovie">
            <div *ngIf = "addMovie.touched && addMovie.invalid">
                <p *ngIf="addMovie.errors.required" class="text-danger">*this field is required</p>
                </div>
        </div>
        <div class="form-group mt-2">
            <input type="text" name="movieTitle" id="movieTitle" class="form-control" placeholder="Enter movie title" formControlName="movieTitle">
            <div  *ngIf = "movieTitle.touched && movieTitle.invalid">
                <p *ngIf = "movieTitle.errors.required" class="text-danger">*this field is required</p>
        </div>
        </div>
        <div class="form-group mt-2">
            <input type="text" name="movieImgUrl" id="movieImgUrl" class="form-control" placeholder="Enter img url" formControlName="movieImgUrl">
            <div  *ngIf = "movieImgUrl.touched && movieImgUrl.invalid">
                <p *ngIf = "movieImgUrl.errors.required" class="text-danger">*this field is required</p>
        </div>
        </div>
        <div class="form-group mt-2">
            <input type="text" name="movieDescription" id="movieDescription" class="form-control" placeholder="Enter movie description" formControlName="movieDescription">
            <div  *ngIf = "movieDescription.touched && movieDescription.invalid">
                <p *ngIf = "movieDescription.errors.required" class="text-danger">*this field is required</p>
        </div>
        </div>

        <div class="form-group mt-2">
            <button type="submit" 
            class="btn btn-outline-success float-right"  [disabled]="form.invalid">add</button>
        </div>
    </form>
</div>
