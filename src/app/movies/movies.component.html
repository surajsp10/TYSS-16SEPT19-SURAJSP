<div class="col-md-4 offset-md-4 "> <br><br>
    <div class="input-group">
        <div class="input-group-prepend"> 
            <span class="input-group-text">Search</span>
        </div>
        <input class="form-control ng-untouched ng-pristine ng-valid" type="search"  placeholder="Search by Movie Name" (keyup)="search($event)">
    </div>
</div>
<div class="col-md-3 float-left card card-body" *ngFor="let movie of movies"style="height :400px">
<img src="{{movie.Poster}}" alt=""style="height :300px" >
    <h6>{{movie.Title}}</h6>
    <h6>{{movie.Type}}</h6>
</div>
